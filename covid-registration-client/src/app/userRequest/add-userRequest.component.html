<div class="center">
  <div *ngIf="user == null; else elseBlock">
    <h2 class="mat-h2">User haven't been found</h2>
  </div>
  <ng-template #elseBlock>

    <h2 class="mat-h2">Choose your symptoms:</h2>
    <mat-chip-list selectable multiple>
      <div class="mat-chip-list-wrapper">
        <mat-chip #c="matChip" *ngFor="let symptom of symptoms" [value]="symptom.symptomId"
                  (click)="symptomSelection(c)">
          <mat-icon *ngIf="c.selected">check</mat-icon>
          {{symptom.name}}
        </mat-chip>
      </div>
    </mat-chip-list>

    <button mat-button class="create-btn" (click)="onSave()">Start treatment</button>

  </ng-template>
</div>
