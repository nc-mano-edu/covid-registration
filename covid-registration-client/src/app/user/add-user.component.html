<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="middleName">Middle Name:</label>
      <input [(ngModel)]="user.middleName" placeholder="Middle name" name="middleName" class="form-control" id="middleName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input [(ngModel)]="user.dateOfBirth" placeholder="Date of Birth" name="dateOfBirth" class="form-control" id="dateOfBirth">
    </div>

    <div class="form-group">
      <label for="insuranceNumber">Insurance Number:</label>
      <input [(ngModel)]="user.insuranceNumber" placeholder="Insurance Number" name="insuranceNumber" class="form-control" id="insuranceNumber">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input [(ngModel)]="user.phoneNumber" placeholder="Phone Number" name="phoneNumber" class="form-control" id="phoneNumber">
    </div>

    <button class="btn btn-success" (click)="createUser()">Create</button>
  </form>
</div>
